<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/gh/CZM1998/CZM1998.github.io@master/blog/favicon.png"
    />
    <meta charset="UTF-8" />
    <title>让世界充满AI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="让世界充满AI" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "让世界充满AI",
        coverpage: true,
        loadSidebar: true,
        maxLevel: 5,
        subMaxLevel: 5,
        search: {
          paths: "auto",
          placeholder: "搜索",
          noData: "找不到结果",
          depth: 3,
        },
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        sidebarDisplayLevel: 1,
        auto2top: true,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css" />
    <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script>
      const gitalk = new Gitalk({
        // 这个需要在github上申请一个OAuth application
        clientID: "ab008b454741e1bf7e91", // GitHub Application Client ID
        clientSecret: "54d01a87c66ed279099090e3fded0f33fb406ba2", // GitHub Application Client Secret
        repo: "CZM1998.GitHub.io", // //存储你评论 issue 的 Github 仓库名
        owner: "CZM1998",
        admin: ["CZM1998"], // 这个仓库的管理员
        distractionFreeMode: true, // 是否添加全屏遮罩
        id: window.location.pathname, // 页面的唯一标识，gitalk 会根据这个标识自动创建的issue的标签,我们使用页面的相对路径作为标识
      });
      gitalk.render("gitalk-container"); // 渲染Gitalk评论组件
    </script>
  </body>
</html>
